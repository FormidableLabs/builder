# Versions
environment:
  matrix:
    - nodejs_version: 0.10
      TEST_NPM_VERSION: 3

    - nodejs_version: 0.12
      TEST_NPM_VERSION: 3

    - nodejs_version: 4
      TEST_NPM_VERSION: 3

    - nodejs_version: 5
      TEST_NPM_VERSION: 3

    - nodejs_version: 6
      TEST_NPM_VERSION: 3

    - nodejs_version: 0.10
      TEST_NPM_VERSION: 4

    - nodejs_version: 0.12
      TEST_NPM_VERSION: 4

    - nodejs_version: 4
      TEST_NPM_VERSION: 4

    - nodejs_version: 5
      TEST_NPM_VERSION: 4

    - nodejs_version: 6
      TEST_NPM_VERSION: 4


# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # Install and use local, modern NPM
  - ps: npm install -g "npm@$env:TEST_NPM_VERSION"
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm run builder:check

# Don't actually build.
build: off

matrix:
  fast_finish: true

cache:
  - node_modules -> package.json   # local npm modules
